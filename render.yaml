services:
  - type: web
    name: my-fin-control-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    # IMPORTANTE: Root Directory deve estar vazio (n√£o configurar como "src")
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: my-fin-control-backend
          property: port
